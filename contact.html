    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ba7644823c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body class="background-color">
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-none container-fluid">
        <div class="container-fluid">
          <a class="navbar-brand fs-1" id="logo" href="/home.html">[vn]</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav fs-5">
              <a class="mx-3 nav-color" href="home.html">Home</a>
              <a class="mx-3 nav-color" href="about.html">About</a>
              <a class="mx-3 nav-color" href="projects.html">Projects</a>
              <a class="mx-3 nav-color active" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container form-container">
        <div class="row align-items-center">
          <div class="col-md-7">
            <h1 class="contact-header mt-5 text-center">Drop me a message!</h1>
            <h3>And kitty will deliver it to me :D</h3>
          </div>

          <div class="col-md-5">
            <img
              src="/css/cat-box.png"
              alt="Cat in a Box Illustrated"
              class="cat-box img-fluid"
              title="shigureni free illust"
              style="position: relative; top: 35px"
            />
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="form-entry">
            <form action="/submit">
              <div class="name-entry mb-2 text-start">
                <div class="row">
                  <div class="col-sm first-name">
                    <label for="first-name">First name</label> <br />
                    <input type="text" name="first-name" required />
                  </div>
                  <div class="col-sm last-name">
                    <label for="last-name">Last name</label> <br />
                    <input type="text" name="last-name" required />
                  </div>
                </div>
              </div>

              <div class="email-entry text-start">
                <label for="email">Email</label>
                <br />
                <input type="email" name="email" required />
                <br />
              </div>

              <div class="subject-entry text-start">
                <label for="subject">Subject</label>
                <br />
                <input type="text" name="subject" required />
                <br />
              </div>

              <div class="message-entry text-start">
                <label for="message">Message</label>
                <br />
                <textarea
                  name="message"
                  rows="3"
                  style="
                    width: 100%;
                    border: 1px solid var(--secondary-color);
                    border-radius: 10px;
                    margin-top: 5px;
                    padding: 12px;
                  "
                ></textarea>
              </div>

              <br />

              <input
                type="submit"
                value="Send message"
                class="submit-button"
                style="
                  display: flex;
                  justify-content: center;
                  background: var(--accent-color);
                  border: none;
                  border-radius: 30px;
                  box-shadow: var(--accent-shadow) 4px 6px 0 0;
                  color: var(--secondary-shadow);
                  cursor: pointer;
                  display: inline-block;
                  font-weight: bold;
                  font-size: 20px;
                  margin-right: 20px;
                  padding: 0 25px;
                  line-height: 50px;
                  text-align: center;
                  text-decoration: none;
                  width: auto;
                  user-select: none;
                  -webkit-user-select: none;
                  touch-action: manipulation;
                  transition: all 150ms ease;
                "
              />
            </form>
          </div>
        </div>
      </div>

      <hr />
      <footer>
        <div class="container container-fluid px-0">
          <div class="row align-items-center">
            <div class="col-1 justify-content-start">
              <a href="home.html" class="logo" title="Homepage">[vn]</a>
            </div>

            <div
              class="col-11 social-icons d-inline-flex align-items-center justify-content-end"
            >
              <a href="mailto:vivianncodes@gmail.com" title="Email Vivian">
                <i class="fa-solid fa-envelope fa-xl d-block d-sm-none"></i>
              </a>
              <a
                href="mailto:vivianncodes@gmail.com"
                class="email-link d-none d-sm-block"
                title="Email Vivian"
              >
                vivianncodes@gmail.com
              </a>
              <a
                href="https://www.github.com/vivianncodes"
                target="_blank"
                title="GitHub Profile"
              >
                <i class="fa-brands fa-github fa-xl"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/viviannguyen58/"
                target="_blank"
                title="LinkedIn Profile"
              >
                <i class="fa-brands fa-linkedin fa-xl"></i>
              </a>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h6 class="opacity-50 mt-3">Made by Vivian Nguyen Â© 2024</h6>
            </div>
          </div>
        </div>
      </footer>
      <script src="index.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
